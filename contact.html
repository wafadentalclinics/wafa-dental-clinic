<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Wafa Dental</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Wafa Dental</a>
      <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
      <nav class="nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="container narrow">
      <h1>Contact Us</h1>
      <p>Use the form below for appointments or questions. This mock form does not send emails yet.</p>
      <form class="form" onsubmit="alert('This is a demo form. Connect a service like Formspree to make it live.'); return false;">
        <label>
          Full Name
          <input type="text" required placeholder="Your name">
        </label>
        <label>
          Email
          <input type="email" required placeholder="you@example.com">
        </label>
        <label>
          Message
          <textarea rows="5" required placeholder="How can we help?"></textarea>
        </label>
        <button class="btn primary" type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Wafa Dental. All rights reserved.</p>
      <div class="social">
        <a href="#" aria-label="Instagram">Instagram</a>
        <a href="#" aria-label="Facebook">Facebook</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
